<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Employee</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">Employee Directory</h3>
            <hr>
            <p class="h4 mb-4 text-center">Save Employee</p>
            <form action="#" th:action="@{/employees/save}"
                  th:object="${myEmployee}"
                  method="post">

                <div class="mb-3">
                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control">
                </div>

                <div class="mb-3">
                    <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control">
                </div>

                <div class="mb-3">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control">
                </div>

                <div class="d-grid">
                    <input class="btn btn-info" type="submit" value="Save">
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a th:href="@{/employees/list}" class="btn btn-link">Back to Employees List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
