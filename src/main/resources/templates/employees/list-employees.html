<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employees list</title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{/tempEmployees/add}" class="btn btn-primary">Add Employee</a>
    <br>
    <br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Operating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee: ${myEmployees}">
            <td th:text="${tempEmployee.id}"></td>
            <td th:text="${tempEmployee.name}"></td>
            <td th:text="${tempEmployee.surname}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td>
                <form action="#" th:action="@{/employees/update}" method="post" class="d-inline">
                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                    <button type="submit" class="btn btn-info btn-sm">Update</button>
                </form>
<!--                version 1: employee delete-->
<!--                <form action="#" th:action="@{/employees/delete-form}" method="post" class="d-inline">-->
<!--                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">-->
<!--                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>-->
<!--                </form>-->
                <!--                version two: employee delete-->
                <a th:href="@{/employees/delete(employeeId = ${tempEmployee.id})} "
                   onclick="if (!(confirm ('Are you sure you want to delete this employee?'))) return false;">

                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
